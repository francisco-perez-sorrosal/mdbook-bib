name: Publish

on:
  push:
    branches:
      - master
    tags:
      - "v0.*.*"

jobs:
  test:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --verbose --all-features --token ${{ secrets.CRATES }}
